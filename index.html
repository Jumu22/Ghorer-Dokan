<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ঘরের দোকান</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333; /* ঘাড় কালো ব্যাকগ্রাউন্ড */
            color: #F5D500; /* ঘারো হলুদ লেখা */
        }

        header {
            background-color: #333333; /* ঘাড় কালো */
            color: #F5D500; /* ঘারো হলুদ */
            text-align: center;
            padding: 1em;
        }

        h1 {
            color: #F5D500; /* ঘারো হলুদ */
            border-bottom: 3px solid #F5D500; /* ঘারো হলুদ বর্ডার */
            padding-bottom: 10px;
        }

        /* Scroll text */
        .scrolling-text {
            font-size: 18px;
            font-weight: bold;
            color: #F5D500; /* ঘারো হলুদ */
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .scrolling-text span {
            position: absolute;
            animation: marquee 20s linear infinite; /* সময়কাল ২০ সেকেন্ড */
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #cart {
            float: right;
            margin-top: -40px;
            background-color: #F5D500; /* ঘারো হলুদ ব্যাকগ্রাউন্ড */
            padding: 10px;
            color: #333333; /* ঘাড় কালো লেখা */
            border-radius: 5px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: #333333; /* ঘাড় কালো */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            color: #F5D500; /* ঘারো হলুদ */
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1.1em;
            color: #F5D500; /* ঘারো হলুদ */
            margin-bottom: 10px;
        }

        .product button {
            background-color: #F5D500; /* ঘারো হলুদ */
            color: #333333; /* ঘাড় কালো */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #FFD600; /* হলুদ একটু উজ্জ্বল হবে */
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333333; /* ঘাড় কালো */
            color: #F5D500; /* ঘারো হলুদ */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ঘরের দোকান</h1>
        <div class="scrolling-text"><span>সকল নতুন পণ্য এখন উপলব্ধ! দ্রুত কিনুন!</span></div>
        <div id="cart">Cart: 0 items</div>
    </header>

    <main>
        <section class="products">
            <!-- Product 1 -->
            <div class="product" data-id="1">
                <img src="product1.jpeg" alt="Product 1"> <!-- প্রথম প্রোডাক্টের ছবি -->
                <h3>Product 1</h3>
                <p>৳500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product" data-id="2">
                <img src="product2.jpg" alt="Product 2"> <!-- দ্বিতীয় প্রোডাক্টের ছবি -->
                <h3>Product 2</h3>
                <p>৳800</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product" data-id="3">
                <img src="product3.jpg" alt="Product 3"> <!-- তৃতীয় প্রোডাক্টের ছবি -->
                <h3>Product 3</h3>
                <p>৳1200</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product" data-id="4">
                <img src="product4.jpg" alt="Product 4"> <!-- চতুর্থ প্রোডাক্টের ছবি -->
                <h3>Product 4</h3>
                <p>৳1500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ঘরের দোকান. All Rights Reserved.</p>
    </footer>

    <script>
        let cartCount = 0;
        const cart = document.getElementById('cart');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                cart.textContent = `Cart: ${cartCount} items`;
            });
        });
    </script>
</body>
</html>
