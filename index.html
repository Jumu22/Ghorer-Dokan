<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghorer Bazar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <p>আমাদের যে কোন পণ্য অর্ডার করতে কল বা WhatsApp করুন: +8801321208940 | হট লাইন: 09642-922922</p>
        </div>
        <div class="header-content">
            <img src="ghorer-bazar-logo.png" alt="Ghorer Bazar Logo" class="logo">
            <span class="dokan-text">ঘরের দোকান</span>
        </div>
        <div class="banner">
            <img src="ramadan-banner.jpeg" alt="Ramadan Offer Banner">
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product-header">
                <h2>ALL PRODUCT</h2>
                <div class="product-buttons">
                    <button class="icon-button"><img src="icon1.png" alt="Icon 1"></button>
                    <button class="icon-button"><img src="icon2.png" alt="Icon 2"></button>
                </div>
            </div>
            <div class="product-grid">
                <div class="product-item">
                    <img src="product1.jpeg" alt="Sukkari Dates">
                    <h3>ঈদের শার্ট</h3>
                    <p class="price">Tk 400.00 <span class="old-price">Tk 900.00</span></p>
                    <button class="quick-add">Quick Add</button>
                </div>
                <div class="product-item">
                    <img src="ajwa-dates.png" alt="Ajwa Dates">
                    <h3>Ajwa Premium Dates 1kg</h3>
                    <p class="price">Tk 1,860.00 <span class="old-price">Tk 2,000.00</span></p>
                    <button class="quick-add">Quick Add</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="bottom-nav">
            <img src="home-icon.png" alt="Home Icon">
            <img src="category-icon.png" alt="Category Icon">
            <img src="chat-icon.png" alt="Chat Icon">
        </div>
    </footer>
</body>
</html>
